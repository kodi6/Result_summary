<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-Paleblue">
  <div class="bg-white w-[45rem] h-[30rem] my-96 mx-auto flex rounded-2xl	">
    <div class="bg-Lightslatebluebackground w-1/2 rounded-2xl">
      <h2 class="text-center mt-8 text-Lightlavender font-extrabold	text-xl
      ">Your Result</h2>
      <div class="text-center mt-8">
        <div class="rounded-full bg-gradient-to-b from-Violetbluecircle to-Persianbluecircle  bg-opacity-90 w-[10rem] h-[10rem] inline-flex items-center justify-center text-white font-sans font-bold text-5xl flex flex-col">
          76 
          <p class="text-gray-400 mt-2 text-xl">of 100</p>
        </div>
        <p class="text-white mt-8 text-2xl font-bold">Great</p>
        <p class="w-56 mx-auto mt-6 text-white text-center">You scored higher than 65% of the people who have taken these tests</p>
     </div>
    </div>
    <div class="w-1/2">
      <div class="mx-6 mt-8">
        <h2 class="text-gray-600 font-extrabold	text-xl">Summary</h2>
        <div class="flex flex-col space-y-6 mt-8">
          <div class="bg-red-100 rounded-md w-70 h-12 p-3 flex justify-between">
            <div class="flex space-x-2">
              <img src="/images/icon-reaction.svg" alt="Description of the image">
              <span class="text-red-600">Reaction</span>
            </div>
            <p>80 <span class="text-gray-600">/ 100</span></p>
          </div>

          <div class="bg-yellow-100 rounded-md w-70 h-12 p-3 flex justify-between">
            <div class="flex space-x-2">
              <img src="/images/icon-memory.svg" alt="Description of the image">
              <span class="text-yellow-600">Memory</span>
            </div>
            <p>92 <span class="text-gray-600">/ 100</span></p>
          </div>

          <div class="bg-green-100 rounded-md w-70 h-12 p-3 flex justify-between">
            <div class="flex space-x-2">
              <img src="/images/icon-verbal.svg" alt="Description of the image">
              <span class="text-green-600">Memory</span>
            </div>
            <p>61 <span class="text-gray-600">/ 100</span></p>
          </div>

          <div class="bg-blue-100 rounded-md w-70 h-12 p-3 flex justify-between">
            <div class="flex space-x-2">
              <img src="/images/icon-visual.svg" alt="Description of the image">
              <span class="text-blue-600">Memory</span>
            </div>
            <p>72 <span class="text-gray-600">/ 100</span></p>
          </div>
        </div>
        <button class="mt-8 w-[19.5rem] bg-Darkgrayblue h-12 rounded-3xl text-white">Continue</button>
      </div>
    </div>
  </div>
    
</body>
</html>
